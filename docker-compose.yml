version: '3'

services:
  db:
    image: postgres:14.5
    ports:
      - 5432:5432
    volumes:
      - db_volume:/var/lib/postgresql/data
      - ./databases/:/databases/
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
  postgraphile:
      restart: always
      build:
        context: ./postgraphile
      depends_on:
        - db
      ports:
        - 5433:5433
      command: ["--connection", "postgres://postgres@db:5432/dev", "--port", "5433", "--schema", "public", "--append-plugins", "postgraphile-plugin-connection-filter"]

volumes:
  db_volume:
    external: true